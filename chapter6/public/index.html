<!-- EJS를 사용하여 html을 모듈화, 구조화 가능 (서버 사이드 랜더링) 
     클라이언트 사이드 랜더링으로도 가능 (React) 
     소프트웨어 개발자를 희망할 때 중요한 점: 깃허브를 이력서에 제출
     코딩 습관을 가져야 하고 이 습관을 가져야 취업하는데 유리하다.
     취업을 하고 직급이 높아질수록 관리,설계 역량이 높아져야 한다.
     코딩만 해서 어느 특정 위치까지 올라가는건 쉽지 않다.
     관리,설계 역량이 높아지려면 IT기반 지식이 높아져야 한다.(Base,기초)
     최근 소프트웨어 개발자 채용 중에 웹 개발쪽이 채용률이 가장 높다.
     IT기반 지식은 계속 바뀐다.(가장 원초적인 기술들 제외)
     Fork(포크): 
     하드 포크: 그대로 복사하고 복사된 것을 사용 
     contributors: 기여한 사람
     commit 횟수: 소스코드를 작성해서 등록한 횟수
     commit: 작업한 내용을 확정해서 github에 올리는 것
     텍스트 인코딩: 
     1. 진짜 마음만 잡으면(동기부여) 6개월~1년이면 진짜 된다. 진짜로
     2. 금융교육 상식적인 얘기 알려주는 유튜브 (슈카월드) 틀어놓기
     3. 얼마나 버느냐도 중요하지만 그보다 더 중요한건 어떻게 관리하고 쓰는지 이다.
     hub: 소통공간
     github: git을 기반으로한 소통공간 (오픈소스 커뮤니티중에 제일 활발함 거의 99%)
     git: 소스코드 형상관리 도구
     형상관리: Version Control
     .git처럼 파일앞에 .이 붙으면 숨긴 파일이 된다.
     test
